<!DOCTYPE html>
<html class = "has-navbar-fixed-bottom">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Zaria</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bulma.css">
        <link rel="stylesheet" href="../css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>




  <section class="section">
    <div class="container">

      <h3 class="title is-5" style = "color: var(--plum)">
        Survey
      </h3>

<br><br>
<div class="field">
    <label class="label">Rate your happiness on a scale from 1 (low) to 10 (high).</label>
    <div class="control">
      <div class="select">
        <select id="happiness">
          <option>Select dropdown</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">What's been on your mind?</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" id="surveySubmission"><a href="home.html" style="text-decoration: none; color: white">Submit</a></button>
    </div>
    <div class="control">
      <button class="button is-link is-light"><a href="home.html" style="text-decoration: none;">Cancel</a></button>
    </div>
  </div>


    </div>
  </section>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="../js/survey.js"></script>
</body>
</html>
